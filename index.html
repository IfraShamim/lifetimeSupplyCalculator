<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifetime Supply Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1><i>Lifetime Supply Calculator</i></h1>

      <label for="favoriteSnack">Favorite Snack</label>
      <input
        type="text"
        id="favoriteSnack"
        placeholder="Enter your favorite snack.."
      /><br />

      <label for="currentAge">Current Age</label>
      <input
        type="number"
        id="currentAge"
        placeholder="Enter your current age.."
      /><br />

      <label for="maximunAge">Maximum Age</label>
      <input
        type="number"
        id="maximunAge"
        placeholder="Enter your maximum age.."
      /><br />

      <label for="esteemedAmountPerDay">Esteemed Amount Per Day</label>
      <input
        type="number"
        id="esteemedAmountPerDay"
        placeholder="Enter your esteemed amount per day"
      /><br />

      <p id="para"></p>
      <button id="Calculate" onclick="Calculate()">Calculate</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
